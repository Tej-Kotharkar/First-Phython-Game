<!DOCTYPE html>
<html>
<head>
  <title>Top Scores</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 50px; }
    table { margin: auto; background: #222; color: white; border-collapse: collapse; width: 400px; }
    th, td { padding: 10px; border: 1px solid #333; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>üèÜ Top 10 Scores</h1>
  <table>
    <thead>
      <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script>
    fetch("scores.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("leaderboard");
        data.forEach((entry, i) => {
          tbody.innerHTML += `<tr><td>${i + 1}</td><td>${entry.username}</td><td>${entry.score}</td></tr>`;
        });
      });
  </script>
</body>
</html>
